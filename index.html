<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather 3</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body onload="getLocation()">
    <!-- upper bar -->
    <input type="text" name="" id="query" placeholder="CITY NAME" />
    <button onclick="getData()">Search 🔍</button>

    <!-- this is for error image -->
    <div id="error">

    </div>


    <!-- all contant will append here -->
    <div id="main_container">
      <div id="container">

      </div>


      <!-- map part -->
      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            width="600"
            height="500"
            id="gmap_canvas"

           <!-- source will come here by this id gmap_Canvas -->
           
            frameborder="0"
            scrolling="no"
            marginheight="0"
            marginwidth="0"
          ></iframe
          ><br />
        </div>
      </div>

    </div>

    <div id="daily">

    </div>

   
  </body>
</html>
<script src="./index.js"></script>
